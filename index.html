<!DOCTYPE html>
<html>
<head>
  <title>Our Wedding RSVP</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body { 
      font-family: 'Roboto', sans-serif; 
      background: #fff8f0; 
      margin: 0; 
      padding: 0; 
      text-align: center; 
      color: #4d3b2f;
    }

    header {
      background: #f5e6dc;
      padding: 50px 20px 30px;
    }

    header h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 50px;
      margin: 0;
      color: #b85c38;
    }

    header p {
      font-size: 18px;
      margin-top: 10px;
    }

    main {
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }

    form {
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: left;
    }

    form input, form select, form textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #d1c0b0;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }

    form label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }

    form button {
      background: #b85c38;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
      width: 100%;
    }

    form button:hover {
      background: #a14d2e;
    }

    #response {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
      color: green;
    }
  </style>
</head>
<body>
  <header>
    <h1>Nunta "Ion & Camelia"</h1>
    <p>04.10.2025     17:00</p>
  </header>

  <main>
    <form id="rsvpForm">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="number" name="guests" placeholder="Number of Guests" min="1" required>

      <label>Will you bring a +1?</label>
      <select id="plusOneSelect" name="plusOne" required>
        <option value="">Select</option>
        <option value="No">No</option>
        <option value="Yes">Yes</option>
      </select>

      <input type="text" name="plusOneName" id="plusOneName" placeholder="+1 Name and Surname" style="display:none;">

      <textarea name="message" placeholder="Any message for us?"></textarea>

      <button type="submit">Submit RSVP</button>
      <p id="response"></p>
    </form>
  </main>

  <script>
    const form = document.getElementById('rsvpForm');
    const plusOneSelect = document.getElementById('plusOneSelect');
    const plusOneName = document.getElementById('plusOneName');
    const responseText = document.getElementById('response');

    // Show/hide +1 name field
    plusOneSelect.addEventListener('change', () => {
      if (plusOneSelect.value === "Yes") {
        plusOneName.style.display = "block";
        plusOneName.required = true;
      } else {
        plusOneName.style.display = "none";
        plusOneName.required = false;
        plusOneName.value = '';
      }
    });

    // Form submission
    form.addEventListener('submit', e => {
      e.preventDefault();
      const data = new FormData(form);
      fetch('https://script.google.com/macros/s/AKfycbwXlfcc4uTrN-wwXZkZh9uW9E5SxFGsa2YczW8Z-8Fg_CTBZ-XJ7cMbcAGAS1UtuSLc/exec', {
        method: 'POST',
        body: new URLSearchParams(data)
      })
      .then(response => response.text())
      .then(text => {
        responseText.innerText = "Thank you! Your RSVP has been recorded.";
        form.reset();
        plusOneName.style.display = "none";
      })
      .catch(err => {
        responseText.innerText = "Oops! Something went wrong.";
      });
    });
  </script>
</body>
</html>
